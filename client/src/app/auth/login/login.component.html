<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter email"
          autocomplete="email"
        />
        @if (submitted && fields["email"].errors) {
          <div class="text-danger">
            <error-message [control]="fields['email']"></error-message>
          </div>
        }
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter password"
          autocomplete="password"
        />
        @if (submitted && fields["password"].errors) {
          <div class="text-danger">
            <error-message [control]="fields['password']"></error-message>
          </div>
        }
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
    <hr />
    @if (errorMessageControl.errors) {
      <div class="text-danger">
        <error-message [control]="errorMessageControl"></error-message>
      </div>
    }
  </div>
</div>
