<div class="container">
  <div class="d-flex flex-column align-items-center">
    <button class="btn btn-primary" (click)="onSwitchMode()">
      Switch to {{ isLogin ? "Register" : "Login" }}
    </button>
  </div>
  @if (isLogin && !isAuthenticated) {
    <app-login></app-login>
  } @else {
    <app-register></app-register>
  }
</div>
