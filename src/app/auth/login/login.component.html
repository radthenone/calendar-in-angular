<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter email"
          autocomplete="email"
        />
        <div *ngIf="submitted && fields['email'].errors" class="text-danger">
          <error-message [control]="fields['email']"></error-message>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter password"
          autocomplete="password"
        />
        <div *ngIf="submitted && fields['password'].errors" class="text-danger">
          <error-message [control]="fields['password']"></error-message>
        </div>
      </div>

      <button type="submit" class="btn">Submit</button>
      <button [routerLink]="['/auth/register']" type="button" class="btn">
        Register
      </button>
    </form>
    <hr />
    <error-message
      *ngIf="errorMessageControl.errors"
      [control]="errorMessageControl"
    ></error-message>
  </div>
</div>
